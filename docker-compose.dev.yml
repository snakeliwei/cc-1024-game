version: '3.8'

# 开发环境配置 - 使用本地构建
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3000/api
    networks:
      - game-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - redis
    volumes:
      - ./backend/data:/app/data
      - ./backend/prisma:/app/prisma
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=file:/app/data/dev.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret-key
      - EMAIL_HOST=smtp.mailtrap.io
      - EMAIL_PORT=2525
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - EMAIL_FROM=noreply@1024game.com
      - FRONTEND_URL=http://localhost
      - LOG_LEVEL=debug
    networks:
      - game-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - game-network

volumes:
  redis_data:

networks:
  game-network:
    driver: bridge
